version: '3.9'

services:
  recommendations_api:
    user: "1000:1000"
    build: ./src
    volumes:
      - ./src:/src:rw
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - praktikum
    environment:
      WAIT_HOSTS: mongodb:27017, rabbitmq:15672
    env_file:
      - .env

  worker:
    user: "1000:1000"
    build: ./src
    command: bash -c '/wait && python /src/worker.py'
    volumes:
      - ./src:/src:rw
    environment:
      WAIT_HOSTS: mongodb:27017, rabbitmq:5672
    networks:
      - praktikum
    env_file:
      - .env

  data_service:
    user: "1000:1000"
    build: ./data_service
    volumes:
      - ./data_service:/src:rw
    ports:
      - "8001:8000"
    networks:
      - praktikum

  mongodb:
    image: mongo:5.0.7
    ports:
      - "27017:27017"
    networks:
      - praktikum

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    env_file:
      - .env
    networks:
      - praktikum
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

networks:
  praktikum:
    external: false
    name: praktikum
